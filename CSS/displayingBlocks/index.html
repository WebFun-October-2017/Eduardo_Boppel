  <title>Displaying Blocks</title>
</head>

<body>

      <div class="imagebox blue"><img src="images/linkcat.png" alt="Another Cat"></div>
      <div class="imagebox red"><img src="images/ironcat.png" alt="Another Cat"></div>
      <div class="imagebox blue"><img src="images/defunktocat.png" alt="Another Cat"></div>

      <div class="imagebox blue"><img src="images/coder2.jpg" alt="Another Cat"></div>
      <div class="imagebox red"><img src="images/riddlocat.png" alt="Another Cat"></div>
      <div class="imagebox blue"><img src="images/chellocat.jpg" alt="Another Cat"></div>
      <div class="imagebox red"><img src="images/stormtroopocat.png" alt="Another Cat"></div>
      <div class="imagebox blue"><img src="images/visionary.jpg" alt="Another Cat"></div>

      <div class="imagebox blue"><img src="images/cherry.jpg" alt="Another Cat"></div>

      <div class="imagebox blue"><img src="images/aidorucat.png" alt="Another Cat"></div>
      <div class="imagebox red"><img src="images/domo-cat.png" alt="Another Cat"></div>
      <div class="imagebox blue"><img src="images/kantana.jpg" alt="Another Cat"></div>
      <div class="imagebox red"><img src="images/daftpunk.gif" alt="Another Cat"></div>
      <div class="imagebox blue"><img src="images/codercat.jpg" alt="Another Cat"></div>
    </div>

  </div>

</html>
