<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <style media="screen">

        * {
          margin: 0;
          padding: 0;
        }
        div {
          display: inline-block;
          width: 80%;
          margin: 0 auto;
          text-align: center;
        }

        img, div {
          display: block;
          margin: 0px 0;
        }

        #sortable { list-style-type: none; margin: 0; padding: 0; width: 40%; }
        #sortable li { margin: 0; padding: 0px; font-size: 1.2em; height: 1.5em; }
        html>body #sortable li { height: 100%; }
        .ui-state-highlight { height: 100%; }

  </style>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
    $( function() {
     $( "#sortable" ).sortable({
       placeholder: "ui-state-highlight"
     });
     $( "#sortable" ).disableSelection();
    } );
</script>

  <title>Document</title>
</head>
<body>


  <ul id="sortable">
    <li class="ui-state-default"><img src="images/sort1.png"></li>
    <li class="ui-state-default"><img src="images/sort2.png"></li>
    <li class="ui-state-default"><img src="images/sort3.png"></li>
    <li class="ui-state-default"><img src="images/sort4.png"></li>
    <li class="ui-state-default"><img src="images/sort5.png"></li>
  </ul>




</body>
</html>
