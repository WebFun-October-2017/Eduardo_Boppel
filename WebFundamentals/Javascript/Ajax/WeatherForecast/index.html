<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var apiKey = "f9f7050e80ce86d12d27fa7c4f0e3d71";

      $('form').submit(function(){
        var city = $('input[name="city"]').val();

        var link = 'https://api.openweathermap.org/data/2.5/weather?q='+city+'&APPID='+apiKey;

        $.get(link, function(data){

          var name = data.name
          var lat = data.coord.lat;
          var long = data.coord.lon;
          var temp = data.main.temp;
          temp = Math.round(temp * (9/5) - 459.67);
          var humidity = data.main.humidity;
          var clouds = data.weather[0].description;
          var wind = data.wind.speed;


          $('#result').append('<h1>Name: '+name+'</h1>');
          $('#result').append('<p>Latitud: '+lat+' Longitude: '+long+'</p>');
          $('#result').append('<p>Temperature: '+temp+' F</p>');
          $('#result').append('<p>Humidity: '+humidity+'</p>');
          $('#result').append('<p>Clouds: '+clouds+'</p>');
          $('#result').append('<p>Wind: '+wind+' m/s</p>');

        }, 'json');




        return false;
      });






    }); // END OF DOCUMENT LOAD FUNCTION

  </script>
  <title>Weather Forecast</title>
</head>
<body>

  <form action="index.html" method="post">
    <input type="text" name="city" value="">
    <input type="submit" name="submit" value="Search Weather">
  </form>

  <div id ="result">

  </div>


</body>
</html>
