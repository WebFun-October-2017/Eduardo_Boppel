<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja to Cat</title>
  <style media="screen">
    body { padding-top: 50px;}
    img {
      width: 350px;
      display: block;
      margin: 0 auto;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){

      // Change images function
      $('img').click(function(){
        var src = $(this).attr('src')
        var altSrc = $(this).attr('data-alt-src')
        $(this).attr('src', altSrc);
        $(this).attr('data-alt-src', src);
      });
    });  // END OF DOCUMENT LOAD

  </script>
</head>

<body>
  <img src="images/cat0.png" data-alt-src="images/ninja0.png" />
  <img src="images/cat1.png" data-alt-src="images/ninja1.png" />
  <img src="images/cat2.png" data-alt-src="images/ninja2.png" />
  <img src="images/cat3.png" data-alt-src="images/ninja3.png" />
  <img src="images/cat4.png" data-alt-src="images/ninja4.png" />
</body>
</html>
